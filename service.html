<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Front-End Services</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Front-End Developer Services</h1>
    <nav class="navbar">
      <a href="#features">Features</a>
      <a href="#form">Contact</a>
    </nav>
  </header>

  <main>
    <section id="features" class="features">
      <h2>Features</h2>
      <div class="feature-list">
        <div class="feature-item">
          <h3>Responsive Design</h3>
          <p>Adapts to all screen sizes.</p>
        </div>
        <div class="feature-item">
          <h3>API Integration</h3>
          <p>Dynamic content from APIs.</p>
        </div>
        <div class="feature-item">
          <h3>Interactive UI</h3>
          <p>Smooth animations and interactions.</p>
        </div>
      </div>
    </section>

    <section id="form" class="contact-form">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">Submit</button>
      </form>
      <p id="formResponse"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Front-End Services</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
